<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" href="/static/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            outline: none;
        }

        .input-field::placeholder {
            color: #a3a3a3;
        }

        .spotify-button {
            background: #1DB954;
            transition: all 0.3s ease;
        }

        .spotify-button:hover {
            background: #1ed760;
            transform: scale(1.02);
        }

        select.input-field {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a3a3a3' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        select.input-field option {
            background-color: #000000;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto px-4">
        <!-- Logo -->
        <div class="text-center mb-12">
            <h1 class="text-[#1DB954] text-5xl font-bold">byMusic</h1>
        </div>

        <!-- Form Container -->
        <div class="w-full">
            <h2 class="text-3xl font-bold mb-8">Create your account ðŸ‘‹</h2>

            <form id="signupForm" action="/add_user" method="post" class="space-y-4">
                <!-- Name -->
                <div>
                    <label class="block text-sm mb-2">Name</label>
                    <input
                        type="text"
                        name="name"
                        required
                        placeholder="Your name"
                        class="w-full px-4 py-3 rounded-md input-field"
                    />
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm mb-2">Email</label>
                    <input
                        type="email"
                        name="email"
                        required
                        placeholder="Your email"
                        class="w-full px-4 py-3 rounded-md input-field"
                    />
                </div>

                <!-- Phone Number -->
                <div>
                    <label class="block text-sm mb-2">Phone Number</label>
                    <div class="grid grid-cols-3 gap-2">
                        <select 
                            name="countryCode" 
                            required
                            class="col-span-1 px-4 py-3 rounded-md input-field"
                        >
                            <option value="+1">US (+1)</option>
                            <option value="+44">UK (+44)</option>
                            <option value="+34">ES (+34)</option>
                        </select>
                        <input
                            type="text"
                            name="pno"
                            required
                            placeholder="Your phone number"
                            class="col-span-2 px-4 py-3 rounded-md input-field"
                        />
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm mb-2">Password</label>
                    <input
                        type="password"
                        name="password"
                        required
                        placeholder="Your password"
                        class="w-full px-4 py-3 rounded-md input-field"
                    />
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm mb-2">Confirm Password</label>
                    <input
                        type="password"
                        name="cnfPassword"
                        required
                        placeholder="Repeat your password"
                        class="w-full px-4 py-3 rounded-md input-field"
                    />
                </div>

                <!-- Gender -->
                <div>
                    <label class="block text-sm mb-2">Gender</label>
                    <select
                        name="gender"
                        required
                        class="w-full px-4 py-3 rounded-md input-field"
                    >
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full py-3 rounded-full spotify-button font-medium text-black mt-8"
                >
                    Sign Up
                </button>

                <!-- Links -->
                <div class="text-center space-y-4 mt-6">
                    <p class="text-sm text-gray-400">
                        Did you forget your password?
                        <a href="/forgot_password" class="text-[#1DB954] hover:text-[#1ed760] ml-1">Reset Password</a>
                    </p>
                    <p class="text-sm text-gray-400">
                        Already have an account?
                        <a href="/login" class="text-[#1DB954] hover:text-[#1ed760] ml-1">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert Container -->
    <div class="fixed top-4 right-4 z-50 max-w-md w-full">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-black/90 p-4 rounded-lg flex items-center justify-between">
                        <span class="text-{% if category == 'success' %}green{% else %}red{% endif %}-400">{{ message }}</span>
                        <button type="button" class="text-gray-400 hover:text-white" onclick="this.parentElement.remove()">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="/static/JS/signup.js"></script>
</body>
</html>
